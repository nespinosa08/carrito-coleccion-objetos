<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras
    </title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container mt-2">

  <h4>CARRITO DE COMPRAS</h4>
  <hr>

  

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">CANT.</th>
        <th scope="col">ACCION</th>
        <th scope="col">SALARIO</th>
        <th scope="col">TOTAL</th>
      </tr>
    </thead>


    <tbody class="carrito-body"></tbody>
<!-- Cuerpo del carrito -->

    <tfoot class="carrito-footer">
<!-- Footer del carrito -->

    </tfoot>
  </table>
 
  <div class="fichas row"></div>
 <!-- Tarjetas de productos -->

  <template id="template-card">
  <div class="card col-12 col-md-4">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name: <span class="name"> </span></h5>
      <p class="card-text">Address: <span class="address"></span></p>
      <p class="card-text">Company: <span class="company"></span></p>
      <p class="card-text">Email: <span class="email"></span></p>
      <p class="card-text">Phone: <span class="phone"></span></p>
      <p class="card-text">Username: <span class="username"></span></p>
      <p class="card-text">Website: <span class="website"></span></p>
      <p class="card-text">Salary: $<span class="salary"></span></p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row" class="id">1</th>
      <td class="name">Mark</td>
      <td class="cant">2</td>
      <td>
        <button class="btn btn-danger btn-sm">-</button>
        <button class="btn btn-info btn-sm">+</button>
      </td>
      <td class="salary">2</td>
      <td>$ <span>800</span></td>
    </tr>

  </template>

  <template id="template-footer">
    
    <th scope="row" colspan="2">TOTAL EMPLEADOS</th>
    <td class="num">20</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">VACIAR TODO</button>
    </td>
    <td class="font-weigth-bold">TOTAL SALARIO $ <span>1000</span></td>

  </template>
